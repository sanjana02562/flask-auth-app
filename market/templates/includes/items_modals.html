<style>
    .modal-content{
        background-color: #212121 !important;
        color:white !important;
    }
</style>
<!-- Modal -->
<div class="modal fade" id="Modal-MoreInfo-{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ i.name }}</h5>
        <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ i.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div> 


<!-- Purchase Confirm -->
<div class="modal fade" id="Modal-PurchaseConfirm-{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ i.name }}</h5>
        <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
            {{ purchase_form.hidden_tag() }}

            <h4 class="text-center">Are you sure you want to buy {{ i.name }} for {{i.price}}$ ? </h4><br>
            <h6 class="text-center">By clicking purchase, you will purchase this item</h6><br>
            <input id="purchased_item" name="purchased_item" type="hidden" value={{i.name}}>
            {{ purchase_form.submit(class="btn btn-outline-success w-100")}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
